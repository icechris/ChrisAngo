    <section class="contact-section">
        <div class="container">
            <div class="d-none d-sm-block mb-5 pb-4">
    
                <!-- Leaflet map container -->
                <div id="map" style="height: 480px; position: relative; overflow: hidden;"></div>
    
                <!-- Load Leaflet CSS and JS -->
                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
                <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    
                <script>
                    // Initialize the map and set the view to your location
                    var map = L.map('map').setView([5.702358, -0.1117893], 15); // Coordinates for Accra Office
    
                    // Load and display tile layer from OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
    
                    // Add a marker for the office location
                    L.marker([5.702358, -0.1117893]).addTo(map)
                        .bindPopup('Bethel House, East Legon Hills, Accra')
                        .openPopup();
                </script>
    
            </div>
    
            <!-- Contact Form Section -->
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Enter Message"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="name" id="name" type="text" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="email" id="email" type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>Ghana</h3>
                            <p>Accra Office: Office no.3 Bethel House, East Legon Hills, Accra.</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">

                    <div class="media contact-info">

                            <h3>support@chrisango</h3>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
